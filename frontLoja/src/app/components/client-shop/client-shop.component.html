<!-- Shop Area *********************************-->
<section class="shop_grid_area">

  <div class="container">

    <!-- Header Client -->
    <div class="row present-client">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card card-widget widget-user">
          <!-- Add the bg color to the header using any of the bg-* classes -->
          <div class="widget-user-header text-white">
            <h3 class="widget-user-username text-white">Guilherme Melo</h3>
            <h5 class="widget-user-desc text-white">Web Designer</h5>
          </div>
          <div class="widget-user-image">
            <img class="img-circle" src="../../../assets/img/core-img/perfil.jpg" alt="User Avatar">
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-4 col-sm-4 border-right">
                <div class="description-block">
                  <h5 class="description-header">3,200</h5>
                  <span class="description-text">SALES</span>
                </div>
                <!-- /.description-block -->
              </div>
              <!-- /.col -->
              <div class="col-4 col-sm-4 border-right">
                <div class="description-block">
                  <h5 class="description-header">13,000</h5>
                  <span class="description-text">FOLLOWERS</span>
                </div>
                <!-- /.description-block -->
              </div>
              <!-- /.col -->
              <div class=" col-4 col-sm-4">
                <div class="description-block">
                  <h5 class="description-header">35</h5>
                  <span class="description-text">PRODUCTS</span>
                </div>
                <!-- /.description-block -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
        </div>
      </div>
    </div>
    <!--End Header Client -->

    <!-- Shop Área -->
    <div class="row">
      <div class="col-12 col-md-3 col-lg-3 nav-left-shop scrollBox">
        <div class="sticky-top">
            <div class="category">
              <h6 class="mb-25">CATEGORIAS</h6>
              <ul>
                <li class="nav-item">
                  <img src="../../../assets/img/shop-img/pop.png" alt="">
                  <p class="shop-subtitle">Geek</p>
                </li>
                <li class="nav-item">
                  <img src="../../../assets/img/shop-img/music.png" alt="">
                  <p class="shop-subtitle">Music</p>
                </li>
                <li class="nav-item">
                  <img src="../../../assets/img/shop-img/abstract.png" alt="">
                  <p class="shop-subtitle">Abstract</p>
                </li>
                <li class="nav-item">
                  <img src="../../../assets/img/shop-img/arts.png" alt="">
                  <p class="shop-subtitle">Arts</p>
                </li>
                <li class="nav-item">
                  <img src="../../../assets/img/shop-img/pets.png" alt="">
                  <p class="shop-subtitle">Pets</p>
                </li>
                <li class="nav-item">
                  <img src="../../../assets/img/shop-img/phrases.png" alt="">
                  <p class="shop-subtitle">Frases</p>
                </li>
                <li class="nav-item">
                  <img src="../../../assets/img/shop-img/sports.png" alt="">
                  <p class="shop-subtitle">Esportes</p>
                </li>
              </ul>
            </div>

            <div class="widget price">
              <h6 class="mb-25 mt-25">PREÇO - 100 R$ </h6>
              <div class="widget-desc">
                <div class="slider-range">
                  <div class="range-price ui-slider-horizontal ui-widget ui-widget-content">
                    <div class="ui-slider-range ui-widget-header"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="widget size">
              <h6 class="mb-25 mt-30">CORES</h6>
              <div class="widget-desc color">
                <ul>
                  <li>
                    <a>
                      <img src="../../../assets/img/amostra-shirt/select-shirt-black.png" alt="">
                    </a>
                  </li>
                  <li>
                    <a>
                      <img src="../../../assets/img/amostra-shirt/select-shirt-white.png" alt="">
                    </a>
                  </li>
                  <li>
                    <a>
                      <img src="../../../assets/img/amostra-shirt/select-shirt-blue.png" alt="">
                    </a>
                  </li>
                  <li>
                    <a>
                      <img src="../../../assets/img/amostra-shirt/select-shirt-grey.png" alt="">
                    </a>
                  </li>
                  <li>
                    <a>
                      <img src="../../../assets/img/amostra-shirt/select-shirt-orange.png" alt="">
                    </a>
                  </li>
                  <li>
                    <a>
                      <img src="../../../assets/img/amostra-shirt/select-shirt-red.png" alt="">
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="widget size">
              <h6 class="mb-25 mt-30">MODELOS</h6>
              <div class="widget-desc">
                <ul>
                  <li (click)="changeShirt('MAN','WHITE')">
                    <a>
                      <img src="assets/img/amostra-shirt/icon-man.png" alt="">
                    </a>
                  </li>
                  <li (click)="changeShirt('GIRL','WHITE')">
                    <a>
                      <img src="assets/img/amostra-shirt/icon-girl.png" alt="">
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="search-field">
              <h6 class="mb-25 mt-30">PROCURAR</h6>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite aqui">
                <span class="input-group-btn">
                  <button class="btn button-search" type="button">GO</button>
                </span>
              </div>
            </div>
        </div>

      </div>
      <div class="col-12 col-md-9 col-lg-9 shirts-shop">
        <div class="shop_grid_product_area">
          <div class="row">

            <!-- Single gallery Item -->
            <div class="col-12 col-sm-6 col-lg-4 single_gallery_item wow fadeIn" data-wow-delay="0.3s" *ngFor="let item of collectionShirt | paginate: { itemsPerPage: 6, currentPage: p }">
              <!-- Product Image -->
              <div class="product-img">
                <img src={{item}} alt="">
                <div class="product-quicview">
                  <a href="#" data-toggle="modal" data-target="#quickview">
                    <i class="ti-plus"></i>
                  </a>
                </div>
              </div>
              <!-- Product Description -->
              <div class="product-description">
                <h4 class="product-price">$39.90</h4>
                <p>Jeans midi cocktail dress</p>
                <!-- Add to Cart -->
                <a href="#" class="add-to-cart-btn">COMPRAR</a>
              </div>
            </div>


          </div>
        </div>

        <div class="shop_pagination_area wow fadeInUp" data-wow-delay="0.2s">

          <!--Button Pagination-->
          <div (click)="pageUp()">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>

      </div>
    </div>
    <!--End Shop Área -->

  </div>
</section>
<!-- Shop Area *********************************-->
